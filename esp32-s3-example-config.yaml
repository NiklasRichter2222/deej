# deej configuration for the ESP32-S3 LED Controller

slider_mapping:
  0: master
  1: chrome.exe
  2: spotify.exe
  3: discord.exe

# Set to true if your encoders feel backwards
invert_sliders: false

# Connection settings for the ESP32-S3
com_port: COM4
baud_rate: 115200

# Noise reduction for encoders (can be 'low', 'default', or 'high')
noise_reduction: default

# --- Bidirectional Sync Settings ---
# Send current PC volumes and colors to the controller on startup
send_on_startup: true
# Continuously send volume changes from the PC to the controller
sync_volumes: true

# --- Controller-Specific Settings ---

# Color mapping for each encoder's LED ring, from 0% to 100% volume.
# Colors are sent as hex values.
color_mapping:
  0:
    zero: '#ff0000' # Red
    full: '#00ff00' # Green
  1:
    zero: '#ff0000'
    full: '#00ff00'
  2:
    zero: '#ff0000'
    full: '#00ff00'
  3:
    zero: '#ff0000'
    full: '#00ff00'

# Controls the ambient background lighting on the controller.
# Can be a single hex color (e.g., '#0000ff') or "rgb" for a rainbow effect.
background_lighting: "rgb"
